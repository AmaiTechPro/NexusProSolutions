

{% extends "base.html" %}

{% load widget_tweaks %}

{% load static %}

{% block title %}Password Reset Complete | Nexus Pro Solutions{% endblock %}

{% block content %}
    <section class="py-5 bg-success text-white text-center">
        <div class="container">
            <i class="fas fa-lock-open fa-4x mb-3"></i>
            <h1 class="display-5 fw-bold mb-1">
                Password Reset Successful!
            </h1>
        </div>
    </section>

    <section class="py-5 bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card p-4 shadow-lg text-center">
                        <p class="lead text-success fw-bold">Your password has been set. You can now log in with your new credentials.</p>
                        <a href="{% url 'login' %}" class="btn btn-success btn-lg mt-4">
                            <i class="fas fa-sign-in-alt me-2"></i> Log In Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
