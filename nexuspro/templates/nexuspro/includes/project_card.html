{% load static %}
<div class="col-md-6 col-lg-4">
    <div class="card h-100 shadow-sm border-0 overflow-hidden project-card">
        
        <div class="project-card-visual bg-light text-center">
            {% if image_url %}
            <img src="{% static image_url %}" class="card-img-top" alt="{{ title }} Screenshot" style="height: 200px; object-fit: cover;">
            {% else %}
            <i class="fas fa-link fa-4x text-muted py-5"></i>
            {% endif %}
        </div>

        <div class="card-body d-flex flex-column">
            <h4 class="card-title fw-bold text-primary">{{ title }}</h4>
            <span class="badge bg-secondary text-uppercase mb-3">{{ service }}</span>
            
            <div class="mt-2 mb-3 p-2 border-start border-primary border-4 bg-light flex-grow-1">
                <h5 class="fw-bold fs-6 mb-1 text-dark">Key Achievement:</h5>
                <p class="card-text small text-muted">{{ results }}</p>
            </div>
            
            {% if url %}
            <a href="{{ url }}" class="btn btn-outline-dark btn-sm mt-3" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-search me-2"></i> View Case Study
            </a>
            {% else %}
            <button class="btn btn-sm btn-outline-secondary mt-3" disabled>
                Details Coming Soon
            </button>
            {% endif %}
        </div>
    </div>
</div>
