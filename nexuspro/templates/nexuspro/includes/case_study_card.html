{% load static %}
<div class="col-md-6 col-lg-4">
    <div class="card h-100 shadow-lg border-start border-3 border-danger case-study-card">
        <div class="card-body d-flex flex-column">
            
            <i class="fas fa-microchip fa-2x text-danger mb-3"></i>
            
            <h4 class="card-title fw-bold text-dark">{{ title }}</h4>
            <span class="badge bg-danger text-uppercase mb-3">{{ service }}</span>
            
            <div class="mt-2 mb-3 p-3 bg-light rounded flex-grow-1">
                <h5 class="fw-bold fs-6 mb-1 text-danger">Measurable Outcome:</h5>
                <p class="card-text small text-muted">{{ results }}</p>
                <p class="mb-0 small fst-italic text-end">- Client: {{ client }}</p>
            </div>
            
            {% if url %}
            <a href="{{ url }}" class="btn btn-danger btn-sm mt-3">
                <i class="fas fa-file-alt me-2"></i> Read Full Case Study
            </a>
            {% else %}
            <button class="btn btn-sm btn-outline-secondary mt-3" disabled>
                Details Summary
            </button>
            {% endif %}
        </div>
    </div>
</div>
